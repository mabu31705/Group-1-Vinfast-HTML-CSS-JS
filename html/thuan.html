<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PageLayout</title>
    <link rel="stylesheet" href="../css/thuan.css">
    <script src="../js/thuan.js"></script>

</head>
<body>
<nav class="row-navigator">

    <div class="mainNav">
        <div class="logo">
            <img class="img" src="https://storage.googleapis.com/dev-vinfast-vn-cmu-data/2022/08/00b5ffc0-vin-logo-vertical.png" alt="Logo">
        </div>

        <div class="home">
            <button class="dropbtn">Trang chủ</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Tin tức<img class="drop-down-arrow" src="../media/arrow-down-icon.png"></button>
            <div class="dropdown-content">
                <a href="#">Tin VinFast</a>
                <a href="#">Thị trường xe điện</a>
                <a href="#">Công nghệ</a>
                <a href="#">Đời sống</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Diễn đàn<img class="drop-down-arrow" src="../media/arrow-down-icon.png"></button>
            <div class="dropdown-content">
                <a href="#">Chăm xe - Chơi xe</a>
                <a href="#">Công nghệ ô tô</a>
                <a href="#">Đánh giá xe</a>
                <a href="#">Giao thông lái xe</a>
                <a href="#">Hỏi đáp</a>
                <a href="#">Phong cách sống</a>
                <a href="#">Tâm sự</a>
                <a href="#">Tin tức</a>
            </div>
        </div>
        <div class="event">
            <button class="dropbtn">Sự kiện </button>
        </div>
        <div class="library">
            <button class="dropbtn">Thư viện</button>
        </div>
    </div>

    <div class="subNav">
        <div class="search hidden">
            <form action="#">
                <input type="text" placeholder="Search">
                <button type="submit"><img src="../media/search.webp">/button>
            </form>
        </div>
        <div class="search-button">
            <button id="search-btn"><img src="../media/search.webp"></button>
        </div>
        <div class="login">
            <button class="loginBtn">Đăng nhập </button>
        </div>
        <div class="register">
            <button class="registerBtn">Đăng ký</button>
        </div>
    </div>

</nav>
</body>
</html>
